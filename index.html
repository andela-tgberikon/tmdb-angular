<!doctype html>
<html ng-app="TMDB">

<head>
    <title>TMDb API CALL</title>
    <link rel="stylesheet" type="text/css" href="styles/cssReset.css">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
</head>

<body>
    <div ng-controller="moviesController">
        <div ng-init="popularMovies()">
            <div ng-repeat="movie in trendingMovies" class="oneMovie" ng-click="oneMovie(movie.id)">
                {{ movie }}
            </div>
        </div>
        <div>
            <button ng-click="search(movie)"> Find a movie</button>
            <input type="text" ng-model="movie"></input>
        </div>
    </div>
</body>
<script src="scripts/app.js" type="text/javascript"></script>
<script src="scripts/services.js" type="text/javascript"></script>
<script src="scripts/controllers.js" type="text/javascript"></script>
</html>
